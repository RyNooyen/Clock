<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }
        .section {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
        }
        .section h2 {
            margin-top: 0;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Employee Clock</h1>
    <div class="container">
        <div class="section">
            <h2>Training</h2>
            <div class="button-group">
                <button>Clock In</button>
                <button>Clock Out</button>
            </div>
        </div>
        <div class="section">
            <h2>Work</h2>
            <div class="button-group">
                <button>Clock In</button>
                <button>Clock Out</button>
            </div>
        </div>
    </div>
</body>
</html>
